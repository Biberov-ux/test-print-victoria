<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Victoria Print – Сайтът е в обновяване</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00BCD4, #8BC34A, #FFC107, #E91E63);
      background-size: 800% 800%;
      animation: gradientFlow 15s ease infinite;
      color: #fff;
      text-align: center;
      padding: 5vh 5vw;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: rgba(0, 0, 0, 0.65);
      display: inline-block;
      padding: 2em;
      border-radius: 10px;
      max-width: 800px;
    }

    img.logo {
      max-width: 300px;
      height: auto;
      margin-bottom: 1em;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      margin: 0.5em 0;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 300px;
      border-radius: 10px;
      margin-top: 1.5em;
    }

    .contact {
      margin-top: 1.5em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="VP_logo_white.png" alt="Victoria Print logo" class="logo">
    <h1>Сайтът е в обновяване</h1>
    <p>Работим по новата ни визия и функционалности.</p>
    <p>Очаквайте скоро подобрено изживяване!</p>
    <div class="contact">
      <p><strong>Victoria Print</strong></p>
      <p>гр. Бургас, СПЗ местност "Мадика"</p>
      <p>Телефон: 089 669 2997</p>
      <p>Имейл: office@victoriaprint.eu</p>
      <p>Работно време: Понеделник – Петък: 8:00 – 17:00</p>
    </div>
    <iframe
      src="https://www.google.com/maps?q=Victoria+Print+Бургас&output=embed"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>
</body>
</html>
